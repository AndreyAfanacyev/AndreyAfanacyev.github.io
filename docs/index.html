<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
    <style>
        .hidden {
            display: none;
        }

        .lab-buttons button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#course1">1 курс</a>
            <a href="#course2">2 курс</a>
        </nav>
        <section>
            <div id="course1" class="hidden">
                <h3>1 курс</h3>
                <ul class="course-list">
                    <li>
                        <button onclick="toggleLabs('course1-lab1')">Дисциплина 1</button>
                        <div id="course1-lab1" class="hidden">
                            <h4>Лабораторные работы по Дисциплине 1</h4>
                            <div class="lab-buttons">
                                <button>Лабораторная работа 1</button>
                                <button>Лабораторная работа 2</button>
                                <button>Лабораторная работа 3</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button onclick="toggleLabs('course1-lab2')">Дисциплина 2</button>
                        <div id="course1-lab2" class="hidden">
                            <h4>Лабораторные работы по Дисциплине 2</h4>
                            <div class="lab-buttons">
                                <button>Лабораторная работа 1</button>
                                <button>Лабораторная работа 2</button>
                                <button>Лабораторная работа 3</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button onclick="toggleLabs('course1-lab3')">Дисциплина 3</button>
                        <div id="course1-lab3" class="hidden">
                            <h4>Лабораторные работы по Дисциплине 3</h4>
                            <div class="lab-buttons">
                                <button>Лабораторная работа 1</button>
                                <button>Лабораторная работа 2</button>
                                <button>Лабораторная работа 3</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="course2" class="hidden">
                <h3>2 курс</h3>
                <ul class="course-list">
                    <li>
                        <button onclick="toggleLabs('course2-lab1')">Дисциплина 1</button>
                        <div id="course2-lab1" class="hidden">
                            <h4>Лабораторные работы по Дисциплине 1</h4>
                            <div class="lab-buttons">
                                <button>Лабораторная работа 1</button>
                                <button>Лабораторная работа 2</button>
                                <button>Лабораторная работа 3</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button onclick="toggleLabs('course2-lab2')">Дисциплина 2</button>
                        <div id="course2-lab2" class="hidden">
                            <h4>Лабораторные работы по Дисциплине 2</h4>
                            <div class="lab-buttons">
                                <button>Лабораторная работа 1</button>
                                <button>Лабораторная работа 2</button>
                                <button>Лабораторная работа 3</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button onclick="toggleLabs('course2-lab3')">Дисциплина 3</button>
                        <div id="course2-lab3" class="hidden">
                            <h4>Лабораторные работы по Дисциплине 3</h4>
                            <div class="lab-buttons">
                                <button>Лабораторная работа 1</button>
                                <button>Лабораторная работа 2</button>
                                <button>Лабораторная работа 3</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach((link) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();

                const targetId = link.getAttribute('href').slice(1);
                const targetSection = document.getElementById(targetId);

                sections.forEach((section) => {
                    section.classList.add('hidden');
                });

                targetSection.classList.remove('hidden');
            });
        });

        function toggleLabs(id) {
            const labElement = document.getElementById(id);
            labElement.classList.toggle('hidden');
        }
    </script>
</body>
</html>
